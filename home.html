<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snake Game</title>
<style>
    canvas {
        border: 1px solid #000;
        display: block;
        margin: 0 auto;
    }
</style>
</head>
<body>
<canvas id="gameCanvas" width="400" height="400"></canvas>
<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const gridSize = 20;
    const tileCount = canvas.width / gridSize;
    const snake = [];
    let dx = gridSize;
    let dy = 0;
    let foodX;
    let foodY;
    let score = 0;

    function createSnake() {
        for (let i = 4; i >= 0; i--) {
            snake.push({ x: i * gridSize, y: 0 });
        }
    }

    function drawSnake() {
        snake.forEach(drawSnakePart);
    }

    function drawSnakePart(snakePart) {
        ctx.fillStyle = "green";
        ctx.fillRect(snakePart.x, snakePart.y, gridSize, gridSize);
    }

    function moveSnake() {
        const head = { x: snake[0].x + dx, y: snake[0].y + dy };
        snake.unshift(head);
        const ateFood = snake[0].x === foodX && snake[0].y === foodY;
        if (ateFood) {
            score += 10;
            document.getElementById("score").innerHTML = score;
            spawnFood();
        } else {
            snake.pop();
        }
    }

    function changeDirection(event) {
        const keyPressed = event.key;
        const goingUp = dy === -gridSize;
        const goingDown = dy === gridSize;
        const goingRight = dx === gridSize;
        const goingLeft = dx === -gridSize;

        if (keyPressed === "ArrowUp" && !goingDown) {
            dx = 0;
            dy = -gridSize;
        }
        if (keyPressed === "ArrowDown" && !goingUp) {
            dx = 0;
            dy = gridSize;
        }
        if (keyPressed === "ArrowLeft" && !goingRight) {
            dx = -gridSize;
            dy = 0;
        }
        if (keyPressed === "ArrowRight" && !goingLeft) {
            dx = gridSize;
            dy = 0;
        }
    }

    function clearCanvas() {
        ctx.fillStyle = "#FFF";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    function spawnFood() {
        foodX = Math.floor(Math.random() * tileCount) * gridSize;
        foodY = Math.floor(Math.random() * tileCount) * gridSize;
        snake.forEach(function(part) {
            if (part.x === foodX && part.y === foodY) spawnFood();
        });
    }

    function drawFood() {
        ctx.fillStyle = "red";
        ctx.fillRect(foodX, foodY, gridSize, gridSize);
    }

    function main() {
        clearCanvas();
        drawFood();
        moveSnake();
        drawSnake();
        checkCollision();
    }

    function checkCollision() {
        if (
            snake[0].x < 0 ||
            snake[0].x >= canvas.width ||
            snake[0].y < 0 ||
            snake[0].y >= canvas.height
        ) {
            gameOver();
        }
        snake.slice(1).forEach(function(part) {
            if (snake[0].x === part.x && snake[0].y === part.y) {
                gameOver();
            }
        });
    }

    function gameOver() {
        alert("Game Over! Your score is " + score);
        document.location.reload();
    }

    createSnake();
    spawnFood();
    setInterval(main, 100);
    document.addEventListener("keydown", changeDirection);
	 document.getElementById("up").addEventListener("click", () => {
        changeDirection({ key: "ArrowUp" });
    });
    document.getElementById("down").addEventListener("click", () => {
        changeDirection({ key: "ArrowDown" });
    });
    document.getElementById("left").addEventListener("click", () => {
        changeDirection({ key: "ArrowLeft" });
    });
    document.getElementById("right").addEventListener("click", () => {
        changeDirection({ key: "ArrowRight" });
    });
</script>
</body>
</html>
